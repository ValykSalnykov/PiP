<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Planfix ‚Üí Syrve</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-width: 320px;
      max-width: 320px;
      padding: 12px;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: #f6f7fb;
      color: #111827;
      overflow: hidden;
    }

    .popup {
      background: #ffffff;
      border-radius: 14px;
      padding: 14px;
      display: grid;
      gap: 10px;
      box-shadow: 0 16px 28px rgba(79, 70, 229, 0.08);
      border: 1px solid rgba(79, 70, 229, 0.1);
    }

    .popup__header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
    }

    .popup__title-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .popup__title {
      margin: 0;
      font-size: 1rem;
      font-weight: 700;
    }

    .disco-ball {
      width: 20px;
      height: 20px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .disco-ball:hover {
      transform: scale(1.1);
    }

    .disco-ball::before {
      content: "ü™©";
      font-size: 20px;
      display: block;
    }

    .disco-ball.active {
      animation: disco-glow 1.5s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(255, 0, 128, 0.8)) drop-shadow(0 0 12px rgba(64, 224, 208, 0.6));
    }

    @keyframes disco-glow {
      0%, 100% {
        filter: drop-shadow(0 0 8px rgba(255, 0, 128, 0.8)) drop-shadow(0 0 12px rgba(64, 224, 208, 0.6));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(255, 140, 0, 1)) drop-shadow(0 0 20px rgba(64, 224, 208, 0.9));
      }
    }

    .popup__status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: #4338ca;
    }

    .popup__status.is-hidden {
      display: none;
    }

    .popup__client-id-label {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6b7280;
    }

    .popup__client-id-value {
      font-weight: 700;
      color: #4f46e5;
      background: rgba(79, 70, 229, 0.12);
      padding: 4px 8px;
      border-radius: 999px;
    }

    .popup__link-button {
      background: none;
      border: none;
      color: #4338ca;
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
    }

    .popup__link-button:hover {
      color: #312e81;
    }

    .card {
      display: grid;
      gap: 8px;
      border-radius: 12px;
      border: 1px solid rgba(79, 70, 229, 0.12);
      padding: 10px;
      background: rgba(255, 255, 255, 0.92);
    }

    .card--collapsed {
      display: none;
    }

    .card__title {
      margin: 0;
      font-size: 0.84rem;
      font-weight: 600;
      color: #4f46e5;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .field {
      display: grid;
      gap: 4px;
    }

    .field label {
      font-size: 0.74rem;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .field input {
      width: 100%;
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid rgba(17, 24, 39, 0.18);
      font-size: 0.88rem;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background: #ffffff;
    }

    .field input:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.15);
    }

    .field__note {
      margin: 0;
      font-size: 0.7rem;
      color: #9ca3af;
    }

    .fields-inline {
      display: grid;
      gap: 8px;
    }

    .button {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 0.88rem;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      background: #4f46e5;
      color: #ffffff;
      box-shadow: 0 8px 16px rgba(79, 70, 229, 0.18);
    }

    .button:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(67, 56, 202, 0.2);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(67, 56, 202, 0.16);
    }

    .button--secondary {
      background: rgba(79, 70, 229, 0.12);
      color: #4338ca;
      box-shadow: none;
      border: 1px solid rgba(79, 70, 229, 0.2);
    }

    .button--secondary:hover {
      background: rgba(79, 70, 229, 0.2);
    }

    .card__actions {
      display: grid;
      gap: 8px;
    }

    #modeInfo {
      margin: 0;
      font-size: 0.84rem;
      color: #111827;
      font-weight: 500;
    }

    #errorMessage {
      margin: 0;
      font-size: 0.78rem;
      color: #dc2626;
      white-space: pre-wrap;
      background: rgba(220, 38, 38, 0.08);
      border-radius: 8px;
      padding: 8px 10px;
      border: 1px solid rgba(220, 38, 38, 0.18);
    }

    #errorMessage:empty {
      display: none;
    }
  </style>
</head>
<body>

    <section class="card" aria-labelledby="error-info">
      <h2 id="error-info" class="card__title">–û—à–∏–±–∫–∏</h2>
      <div class="card__actions">
        <button id="showErrorButton" class="button button--secondary">–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –æ—à–∏–±–∫—É</button>

  </div>

  <script src="popup.js"></script>
</body>
</html>
